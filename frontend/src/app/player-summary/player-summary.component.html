<mat-form-field appearance="fill" class="filter">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search by ID or Name" #input>
</mat-form-field>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row" class="left-text"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let row" class="left-text"> {{row.name}} </td>
      </ng-container>


      <ng-container matColumnDef="games">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">  
            <button mat-stroked-button color="primary" (click)="openDialog(row.games)">Stats</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10,25,50]"></mat-paginator>
</div>
